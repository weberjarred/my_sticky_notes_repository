<!-- myNotesApp/templates/myNotesApp/note_delete.html -->

<!-- Provides a deletion confirmation page. -->

<!-- Confirms deletion with a clear message and safe POST handling. -->


{% extends 'base.html' %}
{% block title %}Delete Note{% endblock title %}
{% block content %}
<div class="delete-confirmation">
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete the note titled "<strong>{{ note.title }}</strong>"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
