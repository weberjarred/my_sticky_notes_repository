<!-- myNotesApp/templates/myNotesApp/note_form.html -->

<!-- Used both for creating and updating notes. -->

<!-- It uses semantic markup and CSRF protection. -->

<!-- The form uses HTML5 validation (via the novalidate attribute
     if you want to control messages with Django).-->

<!-- CSRF token is included. -->


{% extends 'base.html' %}
{% block title %}
    Sticky Notes - {% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}
{% endblock title %}
{% block content %}
<section>
    <h1>{% if form.instance.pk %}Edit Note{% else %}Create New Note{% endif %}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock content %}
